<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<form action="{% url 'password' %}">
    <div class="nav-bar" style=" width: 100%;
    height: 70px;
    background-color: #2f3640;
    position: fixed;
    top: 0;
    display: flex;
    justify-content: center;">
        <h2 style="line-height: 70px;
    text-align: center;
    color: #19d395;">PASSWORD GENERATOR</h2>
    </div>
    <div class="container text-center" style="margin-top:80px;">
<h1 style="margin-bottom:40px;">Select appropriate options</h1>
    <select name = "length">
        <option value="6">6 Char Long</option>
        <option value="7">7 Char Long</option>
        <option value="8" selected="selected">8 Char Long</option>
        <option value="9">9 Char Long</option>
        <option value="10">10 Char Long</option>
        <option value="11">11 Char Long</option>
        <option value="12">12 Char Long</option>
        <option value="13">13 Char Long</option>
        <option value="14">14 Char Long</option>
    </select>
        <br>
    <input type="checkbox" name="Uppercase"> Uppercase
    <br>
        <input type="checkbox" name="Numbers"> Numbers
    <br>
        <input type="checkbox" name="Special"> Special
   <br>
        <button style="margin-top:20px;;" type="submit" id="btn" class="btn btn-primary">Generate password</button>
    </div>
</form>
</body>
</html>
